name: Build Table
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * * # At the end of every day
    
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash --login {0}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Cache
          uses: actions/cache@v3
          with:
            path: ci/cache
            key: ci-cache-${{ github.ref }}
            restore-keys: |
              ci-cache-${{ env.DEFAULT_BRANCH_REF }}
        - name: Setup Pages
          uses: actions/configure-pages@v1
        - name: Create Index File
          run: |
            echo "Hello World" > index.html 
            # echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;URL=/dev/index.html" />  <script language="javascript"> window.location.replace('/dev/index.html')</script></head></html>' > index.html
        - name: Upload Artifact
          uses: actions/upload-pages-artifact@v1
          with:
            path: '.'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@main
